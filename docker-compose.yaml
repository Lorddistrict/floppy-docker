---
services:
  traefik:
    image: traefik:latest
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=floppy@realmit.io"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - floppy_net

  web:
    image: ghcr.io/lorddistrict/floppy/floppy:latest
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.floppy.rule=Host(`floppy.dev.altair.realmit.io`)"
      - "traefik.http.routers.floppy.entrypoints=websecure"
      - "traefik.http.routers.floppy.tls.certresolver=myresolver"
      - "traefik.http.services.floppy.loadbalancer.server.port=80"
    networks:
      - floppy_net

networks:
  floppy_net:
